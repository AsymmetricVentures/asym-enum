language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4

install:
  - pip install -q $DJANGO
  - python -c "import django;print(django.get_version())"
  - if [[ $TRAVIS_PYTHON_VERSION = '2.6' ]]; then pip install ordereddict; fi

script:
  - python setup.py test

env:
  - DJANGO=Django==1.4.15
  - DJANGO=Django==1.5.10
  - DJANGO=Django==1.6.7
  - DJANGO=Django==1.7
  - DJANGO="git+git://github.com/django/django.git@master#egg=django"

matrix:
  fast_finish: true
  exclude:
    - python: 2.6
      env: DJANGO==1.7
    - python: 2.6
      env: DJANGO="git+git://github.com/django/django.git@master#egg=django"
    - python: 3.3
      env: DJANGO=Django==1.4.15
    - python: 3.4
      env: DJANGO=Django==1.4.15
    - python: 3.4
      env: DJANGO=Django==1.5.10
    - python: 3.4
      env: DJANGO=Django==1.6.7
